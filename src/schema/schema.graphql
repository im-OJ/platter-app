scalar FileUpload

type Mutation {
  sampleUpload(sample: FileUpload!): Boolean
  createTestSampleData(amount: Int!): [Sample]
  clearDevSamplesDB: Boolean
  signIn: User
  signUp: User
}

type Query {
  helloWorld: String!
  sample(id: String!): Sample
}

type Sample {
  _id: String!
  name: String!
  user_id: String!
  url: String
  tags: [String!]
}

type User {
  _id: String!
  hasFullAccount: Boolean!
  username: String
  email: String
}

