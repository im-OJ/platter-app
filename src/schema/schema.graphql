scalar FileUpload

type Mutation {
  sampleUpload(sample: FileUpload!): Boolean
  createTestSampleData(amount: Int!): [Sample]
  clearDevSamplesDB: Boolean
}

type Query {
  helloWorld: String!
  sample(id: String!): Sample
}

type Sample {
  _id: String!
  name: String!
  user_id: String!
  url: String
  tags: [String!]
}

